<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="cosmicBgArchimedes" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a4a"/>
      <stop offset="50%" style="stop-color:#0d0d20"/>
      <stop offset="100%" style="stop-color:#050510"/>
    </radialGradient>
    <radialGradient id="nebulaArchimedes" cx="40%" cy="40%" r="55%">
      <stop offset="0%" style="stop-color:#7b2cbf;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <!-- Cosmic background -->
  <circle cx="50" cy="50" r="50" fill="url(#cosmicBgArchimedes)"/>
  <circle cx="50" cy="50" r="50" fill="url(#nebulaArchimedes)"/>
  <!-- Stars -->
  <circle cx="15" cy="20" r="0.6" fill="#fff" opacity="0.7"/>
  <circle cx="85" cy="18" r="0.5" fill="#4fc3f7" opacity="0.6"/>
  <circle cx="80" cy="78" r="0.6" fill="#fff" opacity="0.5"/>
  <circle cx="20" cy="82" r="0.5" fill="#4fc3f7" opacity="0.6"/>
  <circle cx="10" cy="50" r="0.4" fill="#ffd700" opacity="0.5"/>
  <path d="M15 20 L28 32 M85 18 L72 30" stroke="#7b2cbf" stroke-width="0.3" opacity="0.25"/>
  <!-- Bald top with curly gray hair on sides -->
  <ellipse cx="50" cy="35" rx="16" ry="14" fill="#e8d4c4"/>
  <ellipse cx="28" cy="38" rx="10" ry="14" fill="#8b8b8b"/>
  <ellipse cx="72" cy="38" rx="10" ry="14" fill="#8b8b8b"/>
  <circle cx="28" cy="30" r="6" fill="#8b8b8b"/>
  <circle cx="72" cy="30" r="6" fill="#8b8b8b"/>
  <!-- Face -->
  <ellipse cx="50" cy="46" rx="17" ry="18" fill="#d8c4b4"/>
  <!-- Greek beard -->
  <ellipse cx="50" cy="62" rx="14" ry="12" fill="#8b8b8b"/>
  <!-- Excited eyes (Eureka!) -->
  <circle cx="43" cy="44" r="3" fill="#3d2817"/>
  <circle cx="57" cy="44" r="3" fill="#3d2817"/>
  <!-- Nose -->
  <ellipse cx="50" cy="52" rx="2.5" ry="4" fill="#c8b4a4"/>
  <!-- Greek toga -->
  <ellipse cx="50" cy="85" rx="24" ry="20" fill="#f5f5f0"/>
  <path d="M 30 70 Q 50 80 70 70" stroke="#d4d4d0" stroke-width="3" fill="none"/>
</svg>
