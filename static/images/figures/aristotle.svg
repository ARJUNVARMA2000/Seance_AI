<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="cosmicBgAristotle" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a4a"/>
      <stop offset="50%" style="stop-color:#0d0d20"/>
      <stop offset="100%" style="stop-color:#050510"/>
    </radialGradient>
    <radialGradient id="nebulaAristotle" cx="40%" cy="40%" r="55%">
      <stop offset="0%" style="stop-color:#7b2cbf;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <!-- Cosmic background -->
  <circle cx="50" cy="50" r="50" fill="url(#cosmicBgAristotle)"/>
  <circle cx="50" cy="50" r="50" fill="url(#nebulaAristotle)"/>
  <!-- Stars -->
  <circle cx="15" cy="20" r="0.6" fill="#fff" opacity="0.7"/>
  <circle cx="85" cy="18" r="0.5" fill="#4fc3f7" opacity="0.6"/>
  <circle cx="80" cy="78" r="0.6" fill="#fff" opacity="0.5"/>
  <circle cx="20" cy="82" r="0.5" fill="#4fc3f7" opacity="0.6"/>
  <circle cx="10" cy="50" r="0.4" fill="#ffd700" opacity="0.5"/>
  <path d="M15 20 L28 32 M85 18 L72 30" stroke="#7b2cbf" stroke-width="0.3" opacity="0.25"/>
  <!-- Curly hair, balding slightly -->
  <ellipse cx="50" cy="28" rx="20" ry="12" fill="#4b3b2b"/>
  <ellipse cx="30" cy="34" rx="8" ry="12" fill="#4b3b2b"/>
  <ellipse cx="70" cy="34" rx="8" ry="12" fill="#4b3b2b"/>
  <!-- Face -->
  <ellipse cx="50" cy="44" rx="17" ry="20" fill="#d8c4b4"/>
  <!-- Short Greek beard -->
  <ellipse cx="50" cy="58" rx="12" ry="8" fill="#4b3b2b"/>
  <!-- Penetrating eyes -->
  <circle cx="43" cy="42" r="2.5" fill="#3d2817"/>
  <circle cx="57" cy="42" r="2.5" fill="#3d2817"/>
  <!-- Nose -->
  <ellipse cx="50" cy="50" rx="2.5" ry="4" fill="#c8b4a4"/>
  <!-- Thoughtful expression -->
  <line x1="45" y1="54" x2="55" y2="54" stroke="#8b6b5c" stroke-width="1.5"/>
  <!-- Greek toga with fold -->
  <ellipse cx="50" cy="85" rx="24" ry="20" fill="#d0c0b0"/>
  <path d="M 30 70 L 50 78 L 35 85" stroke="#b0a090" stroke-width="3" fill="none"/>
</svg>
