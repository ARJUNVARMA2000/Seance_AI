<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="cosmicBgEinstein" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a4a"/>
      <stop offset="50%" style="stop-color:#0d0d20"/>
      <stop offset="100%" style="stop-color:#050510"/>
    </radialGradient>
    <radialGradient id="nebulaEinstein" cx="30%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#4b0082;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#4b0082;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <!-- Cosmic background -->
  <circle cx="50" cy="50" r="50" fill="url(#cosmicBgEinstein)"/>
  <circle cx="50" cy="50" r="50" fill="url(#nebulaEinstein)"/>
  <!-- Stars -->
  <circle cx="15" cy="20" r="0.8" fill="#fff" opacity="0.7"/>
  <circle cx="85" cy="15" r="0.6" fill="#4fc3f7" opacity="0.8"/>
  <circle cx="80" cy="75" r="0.7" fill="#fff" opacity="0.6"/>
  <circle cx="20" cy="80" r="0.5" fill="#4fc3f7" opacity="0.7"/>
  <circle cx="10" cy="50" r="0.6" fill="#fff" opacity="0.5"/>
  <!-- Constellation line -->
  <path d="M15 20 L25 35 M85 15 L75 25" stroke="#7b2cbf" stroke-width="0.3" opacity="0.3"/>
  <!-- Wild hair -->
  <ellipse cx="50" cy="32" rx="28" ry="22" fill="#8b8b8b"/>
  <ellipse cx="30" cy="28" rx="10" ry="14" fill="#8b8b8b" transform="rotate(-20 30 28)"/>
  <ellipse cx="70" cy="28" rx="10" ry="14" fill="#8b8b8b" transform="rotate(20 70 28)"/>
  <!-- Face -->
  <ellipse cx="50" cy="45" rx="20" ry="22" fill="#e8d4c4"/>
  <!-- Mustache -->
  <ellipse cx="50" cy="56" rx="12" ry="5" fill="#6b6b6b"/>
  <!-- Eyes -->
  <circle cx="42" cy="42" r="3" fill="#4a3728"/>
  <circle cx="58" cy="42" r="3" fill="#4a3728"/>
  <!-- Body -->
  <ellipse cx="50" cy="85" rx="22" ry="18" fill="#4a4a5a"/>
</svg>
