  <path d="M15 20 L28 32 M85 18 L72 30" stroke="#7b2cbf" stroke-width="0.3" opacity="0.25"/>
  <!-- Curly Greek hair and beard -->
  <ellipse cx="50" cy="30" rx="22" ry="14" fill="#5b4b3b"/>
  <ellipse cx="30" cy="38" rx="8" ry="14" fill="#5b4b3b"/>
  <ellipse cx="70" cy="38" rx="8" ry="14" fill="#5b4b3b"/>
