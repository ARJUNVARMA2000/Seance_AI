<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="cosmicBgEuler" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a4a"/>
      <stop offset="50%" style="stop-color:#0d0d20"/>
      <stop offset="100%" style="stop-color:#050510"/>
    </radialGradient>
    <radialGradient id="nebulaEuler" cx="40%" cy="40%" r="55%">
      <stop offset="0%" style="stop-color:#7b2cbf;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <!-- Cosmic background -->
  <circle cx="50" cy="50" r="50" fill="url(#cosmicBgEuler)"/>
  <circle cx="50" cy="50" r="50" fill="url(#nebulaEuler)"/>
  <!-- Stars -->
  <circle cx="15" cy="20" r="0.6" fill="#fff" opacity="0.7"/>
  <circle cx="85" cy="18" r="0.5" fill="#4fc3f7" opacity="0.6"/>
  <circle cx="80" cy="78" r="0.6" fill="#fff" opacity="0.5"/>
  <circle cx="20" cy="82" r="0.5" fill="#4fc3f7" opacity="0.6"/>
  <circle cx="10" cy="50" r="0.4" fill="#ffd700" opacity="0.5"/>
  <path d="M15 20 L28 32 M85 18 L72 30" stroke="#7b2cbf" stroke-width="0.3" opacity="0.25"/>
  <!-- 18th century wig -->
  <ellipse cx="50" cy="30" rx="26" ry="18" fill="#c0c0c0"/>
  <ellipse cx="28" cy="40" rx="8" ry="14" fill="#c0c0c0"/>
  <ellipse cx="72" cy="40" rx="8" ry="14" fill="#c0c0c0"/>
  <circle cx="30" cy="32" r="6" fill="#c0c0c0"/>
  <circle cx="70" cy="32" r="6" fill="#c0c0c0"/>
  <!-- Face - round, kind -->
  <ellipse cx="50" cy="44" rx="17" ry="19" fill="#e8d4c4"/>
  <!-- One eye closed (he was blind in one eye) -->
  <circle cx="43" cy="42" r="2.5" fill="#4a3728"/>
  <line x1="54" y1="42" x2="60" y2="42" stroke="#4a3728" stroke-width="2"/>
  <!-- Nose -->
  <ellipse cx="50" cy="50" rx="2.5" ry="4" fill="#d4c0b0"/>
  <!-- Kind smile -->
  <path d="M 44 54 Q 50 58 56 54" stroke="#8b6b5c" stroke-width="1.5" fill="none"/>
  <!-- Period coat -->
  <ellipse cx="50" cy="85" rx="24" ry="20" fill="#5a4a3a"/>
  <!-- Cravat -->
  <ellipse cx="50" cy="68" rx="8" ry="4" fill="#f5f5f0"/>
</svg>
