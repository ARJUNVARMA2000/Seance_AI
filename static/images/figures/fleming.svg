  <circle cx="58" cy="44" r="6" stroke="#3d3d3d" stroke-width="2" fill="none"/>
  <line x1="48" y1="44" x2="52" y2="44" stroke="#3d3d3d" stroke-width="2"/>
  <!-- Friendly eyes -->
  <circle cx="42" cy="44" r="2" fill="#4a3728"/>
  <circle cx="58" cy="44" r="2" fill="#4a3728"/>
  <!-- Slight mustache -->
  <ellipse cx="50" cy="54" rx="6" ry="2" fill="#8b8b8b"/>
  <!-- Modest smile -->
  <path d="M 45 56 Q 50 59 55 56" stroke="#8b6b5c" stroke-width="1.5" fill="none"/>
  <!-- Lab coat -->
  <ellipse cx="50" cy="85" rx="24" ry="20" fill="#f5f5f5"/>
  <!-- Bow tie -->
  <polygon points="44,68 50,72 56,68 50,65" fill="#2a4a6a"/>
