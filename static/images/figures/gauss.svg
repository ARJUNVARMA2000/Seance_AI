  <!-- Dark wavy hair, 19th century style -->
  <ellipse cx="50" cy="28" rx="22" ry="14" fill="#3d2d1d"/>
  <ellipse cx="32" cy="34" rx="8" ry="12" fill="#3d2d1d"/>
