      <stop offset="0%" style="stop-color:#3a2a1a"/>
      <stop offset="100%" style="stop-color:#1a1408"/>
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="50" fill="url(#bgGenghis)"/>
  <!-- Mongol fur hat -->
  <ellipse cx="50" cy="22" rx="26" ry="14" fill="#4a3a2a"/>
  <ellipse cx="50" cy="18" rx="22" ry="8" fill="#6b5a4a"/>
