  <!-- Long thin mustache -->
  <path d="M35 55 L50 52 L65 55" stroke="#2a2a2a" stroke-width="2" fill="none"/>
  <line x1="35" y1="55" x2="28" y2="62" stroke="#2a2a2a" stroke-width="2"/>
  <line x1="65" y1="55" x2="72" y2="62" stroke="#2a2a2a" stroke-width="2"/>
