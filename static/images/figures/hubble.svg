<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="cosmicBgHubble" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a4a"/>
      <stop offset="50%" style="stop-color:#0d0d20"/>
      <stop offset="100%" style="stop-color:#050510"/>
    </radialGradient>
    <radialGradient id="nebulaHubble" cx="40%" cy="40%" r="55%">
      <stop offset="0%" style="stop-color:#7b2cbf;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <!-- Cosmic background -->
  <circle cx="50" cy="50" r="50" fill="url(#cosmicBgHubble)"/>
  <circle cx="50" cy="50" r="50" fill="url(#nebulaHubble)"/>
  <!-- Stars -->
  <circle cx="15" cy="20" r="0.6" fill="#fff" opacity="0.7"/>
  <circle cx="85" cy="18" r="0.5" fill="#4fc3f7" opacity="0.6"/>
  <circle cx="80" cy="78" r="0.6" fill="#fff" opacity="0.5"/>
  <circle cx="20" cy="82" r="0.5" fill="#4fc3f7" opacity="0.6"/>
  <circle cx="10" cy="50" r="0.4" fill="#ffd700" opacity="0.5"/>
  <path d="M15 20 L28 32 M85 18 L72 30" stroke="#7b2cbf" stroke-width="0.3" opacity="0.25"/>
  <!-- Short neat dark hair -->
  <ellipse cx="50" cy="28" rx="20" ry="12" fill="#3d2d1d"/>
  <!-- Face -->
  <ellipse cx="50" cy="44" rx="17" ry="20" fill="#e8d4c4"/>
  <!-- Pipe in mouth -->
  <rect x="60" y="52" width="12" height="4" rx="2" fill="#5a3a20"/>
  <ellipse cx="72" cy="48" rx="4" ry="6" fill="#5a3a20"/>
  <!-- Confident eyes -->
  <circle cx="43" cy="42" r="2.5" fill="#3d2817"/>
  <circle cx="57" cy="42" r="2.5" fill="#3d2817"/>
  <!-- Nose -->
  <ellipse cx="50" cy="50" rx="2.5" ry="4" fill="#d4c0b0"/>
  <!-- Slight smile -->
  <path d="M 44 56 Q 50 58 55 55" stroke="#8b6b5c" stroke-width="1.5" fill="none"/>
  <!-- Tweed jacket -->
  <ellipse cx="50" cy="85" rx="24" ry="20" fill="#5a5a4a"/>
  <polygon points="50,68 44,85 56,85" fill="#f5f5f0"/>
  <rect x="48" y="68" width="4" height="15" fill="#8b2323"/>
</svg>
