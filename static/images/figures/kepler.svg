  </defs>
  <!-- Cosmic background -->
  <circle cx="50" cy="50" r="50" fill="url(#cosmicBgKepler)"/>
  <circle cx="50" cy="50" r="50" fill="url(#nebulaKepler)"/>
  <!-- Stars -->
