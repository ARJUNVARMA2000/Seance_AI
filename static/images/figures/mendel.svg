<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgMendel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a4a3a"/>
      <stop offset="100%" style="stop-color:#2a3a2a"/>
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="50" fill="url(#bgMendel)"/>
  <!-- Monk's tonsure - bald top -->
  <ellipse cx="50" cy="35" rx="16" ry="16" fill="#e8d4c4"/>
  <!-- Hair around sides -->
  <ellipse cx="30" cy="40" rx="8" ry="12" fill="#5b4b3b"/>
  <ellipse cx="70" cy="40" rx="8" ry="12" fill="#5b4b3b"/>
  <!-- Face - round, kind -->
  <ellipse cx="50" cy="46" rx="17" ry="18" fill="#e8d4c4"/>
  <!-- Glasses -->
  <circle cx="42" cy="44" r="6" stroke="#4a4a4a" stroke-width="2" fill="none"/>
  <circle cx="58" cy="44" r="6" stroke="#4a4a4a" stroke-width="2" fill="none"/>
  <line x1="48" y1="44" x2="52" y2="44" stroke="#4a4a4a" stroke-width="2"/>
  <!-- Eyes -->
  <circle cx="42" cy="44" r="2" fill="#4a3728"/>
  <circle cx="58" cy="44" r="2" fill="#4a3728"/>
  <!-- Gentle smile -->
  <path d="M 44 54 Q 50 58 56 54" stroke="#8b6b5c" stroke-width="1.5" fill="none"/>
  <!-- Monk's habit -->
  <ellipse cx="50" cy="85" rx="24" ry="20" fill="#3d3d3d"/>
  <!-- White collar -->
  <rect x="44" y="66" width="12" height="6" fill="#f5f5f0"/>
</svg>

