<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="cosmicBgMendel" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a4a"/>
      <stop offset="50%" style="stop-color:#0d0d20"/>
      <stop offset="100%" style="stop-color:#050510"/>
    </radialGradient>
    <radialGradient id="nebulaMendel" cx="40%" cy="40%" r="55%">
      <stop offset="0%" style="stop-color:#7b2cbf;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <!-- Cosmic background -->
  <circle cx="50" cy="50" r="50" fill="url(#cosmicBgMendel)"/>
  <circle cx="50" cy="50" r="50" fill="url(#nebulaMendel)"/>
  <!-- Stars -->
  <circle cx="15" cy="20" r="0.6" fill="#fff" opacity="0.7"/>
  <circle cx="85" cy="18" r="0.5" fill="#4fc3f7" opacity="0.6"/>
  <circle cx="80" cy="78" r="0.6" fill="#fff" opacity="0.5"/>
  <circle cx="20" cy="82" r="0.5" fill="#4fc3f7" opacity="0.6"/>
  <circle cx="10" cy="50" r="0.4" fill="#ffd700" opacity="0.5"/>
  <path d="M15 20 L28 32 M85 18 L72 30" stroke="#7b2cbf" stroke-width="0.3" opacity="0.25"/>
  <!-- Monk's tonsure - bald top -->
  <ellipse cx="50" cy="35" rx="16" ry="16" fill="#e8d4c4"/>
  <!-- Hair around sides -->
  <ellipse cx="30" cy="40" rx="8" ry="12" fill="#5b4b3b"/>
  <ellipse cx="70" cy="40" rx="8" ry="12" fill="#5b4b3b"/>
  <!-- Face - round, kind -->
  <ellipse cx="50" cy="46" rx="17" ry="18" fill="#e8d4c4"/>
  <!-- Glasses -->
  <circle cx="42" cy="44" r="6" stroke="#4a4a4a" stroke-width="2" fill="none"/>
  <circle cx="58" cy="44" r="6" stroke="#4a4a4a" stroke-width="2" fill="none"/>
  <line x1="48" y1="44" x2="52" y2="44" stroke="#4a4a4a" stroke-width="2"/>
  <!-- Eyes -->
  <circle cx="42" cy="44" r="2" fill="#4a3728"/>
  <circle cx="58" cy="44" r="2" fill="#4a3728"/>
  <!-- Gentle smile -->
  <path d="M 44 54 Q 50 58 56 54" stroke="#8b6b5c" stroke-width="1.5" fill="none"/>
  <!-- Monk's habit -->
  <ellipse cx="50" cy="85" rx="24" ry="20" fill="#3d3d3d"/>
  <!-- White collar -->
  <rect x="44" y="66" width="12" height="6" fill="#f5f5f0"/>
</svg>
