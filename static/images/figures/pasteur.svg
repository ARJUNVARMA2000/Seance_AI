  <!-- Intense eyes -->
  <circle cx="43" cy="42" r="2.5" fill="#3d2817"/>
  <circle cx="57" cy="42" r="2.5" fill="#3d2817"/>
  <!-- Nose -->
  <ellipse cx="50" cy="50" rx="2.5" ry="4" fill="#d4c0b0"/>
  <!-- Mustache -->
  <ellipse cx="50" cy="52" rx="8" ry="3" fill="#6b6b6b"/>
  <!-- 19th century formal attire -->
  <ellipse cx="50" cy="85" rx="24" ry="20" fill="#2d2d3d"/>
  <!-- Bow tie -->
  <polygon points="44,68 50,72 56,68 50,65" fill="#2d2d2d"/>
