  <circle cx="44" cy="44" r="2.5" fill="#3d2817"/>
  <circle cx="56" cy="44" r="2.5" fill="#3d2817"/>
  <!-- Mustache -->
  <path d="M 42 54 Q 46 52 50 54 Q 54 52 58 54" fill="#6b6b6b"/>
  <!-- Formal expression -->
  <line x1="45" y1="58" x2="55" y2="58" stroke="#8b6b5c" stroke-width="1"/>
  <!-- Formal suit -->
  <ellipse cx="50" cy="85" rx="24" ry="20" fill="#2d2d3d"/>
  <polygon points="50,68 44,85 56,85" fill="#ecf0f1"/>
  <rect x="48" y="68" width="4" height="15" fill="#1a1a2a"/>
