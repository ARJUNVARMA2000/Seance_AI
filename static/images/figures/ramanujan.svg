  <!-- Nose -->
  <ellipse cx="50" cy="50" rx="2.5" ry="4" fill="#7b5b3b"/>
  <!-- Gentle expression -->
  <path d="M 44 56 Q 50 58 56 56" stroke="#5b3b2b" stroke-width="1.5" fill="none"/>
  <!-- Traditional Indian attire -->
  <ellipse cx="50" cy="85" rx="24" ry="20" fill="#f5f5f0"/>
  <!-- South Indian style -->
  <path d="M 35 72 Q 50 78 65 72" stroke="#d4c4b4" stroke-width="2" fill="none"/>
