<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgSchrodinger" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a4a3a"/>
      <stop offset="100%" style="stop-color:#2a3a2a"/>
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="50" fill="url(#bgSchrodinger)"/>
  <!-- Receding hair, glasses -->
  <ellipse cx="50" cy="26" rx="16" ry="10" fill="#4b3b2b"/>
  <!-- Bald forehead -->
  <ellipse cx="50" cy="32" rx="16" ry="8" fill="#e8d4c4"/>
