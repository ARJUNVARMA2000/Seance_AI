  <!-- Round spectacles -->
  <circle cx="42" cy="44" r="7" stroke="#3d3d3d" stroke-width="2" fill="none"/>
  <circle cx="58" cy="44" r="7" stroke="#3d3d3d" stroke-width="2" fill="none"/>
  <line x1="49" y1="44" x2="51" y2="44" stroke="#3d3d3d" stroke-width="2"/>
  <!-- Eyes -->
  <circle cx="42" cy="44" r="2" fill="#4a3728"/>
  <circle cx="58" cy="44" r="2" fill="#4a3728"/>
  <!-- Nose -->
  <ellipse cx="50" cy="52" rx="2" ry="4" fill="#d4c0b0"/>
  <!-- Thoughtful smile -->
  <path d="M 44 58 Q 50 61 56 58" stroke="#8b6b5c" stroke-width="1.5" fill="none"/>
  <!-- Tweed jacket -->
  <ellipse cx="50" cy="85" rx="24" ry="20" fill="#6a5a4a"/>
  <!-- Bow tie -->
