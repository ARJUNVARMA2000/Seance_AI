<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgShake" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a2e4a"/>
      <stop offset="100%" style="stop-color:#1f1828"/>
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="50" fill="url(#bgShake)"/>
  <!-- Balding head with hair on sides -->
  <ellipse cx="50" cy="42" rx="22" ry="24" fill="#e8d4c4"/>
  <!-- Hair on sides, bald on top -->
  <ellipse cx="30" cy="45" rx="10" ry="18" fill="#8b6b4a"/>
  <ellipse cx="70" cy="45" rx="10" ry="18" fill="#8b6b4a"/>
  <!-- Receding hairline -->
  <path d="M35 28 Q50 35 65 28" stroke="#8b6b4a" stroke-width="5" fill="none"/>
  <!-- Goatee and mustache -->
  <ellipse cx="50" cy="60" rx="8" ry="10" fill="#8b6b4a"/>
  <path d="M40 52 Q50 48 60 52" stroke="#8b6b4a" stroke-width="3" fill="none"/>
  <!-- Eyes -->
  <circle cx="42" cy="42" r="2.5" fill="#4a3728"/>
  <circle cx="58" cy="42" r="2.5" fill="#4a3728"/>
  <!-- Raised eyebrow expression -->
  <path d="M38 38 Q42 35 46 37" stroke="#6b5a4a" stroke-width="1.5" fill="none"/>
  <path d="M54 37 Q58 35 62 38" stroke="#6b5a4a" stroke-width="1.5" fill="none"/>
  <!-- Large ruff collar -->
  <ellipse cx="50" cy="78" rx="28" ry="10" fill="#eee8d5"/>
  <ellipse cx="50" cy="78" rx="24" ry="8" fill="#ddd8c5"/>
  <!-- Body -->
  <ellipse cx="50" cy="92" rx="22" ry="12" fill="#1a1a2a"/>
</svg>

