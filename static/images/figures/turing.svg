<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="cosmicBgTuring" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a4a"/>
      <stop offset="50%" style="stop-color:#0d0d20"/>
      <stop offset="100%" style="stop-color:#050510"/>
    </radialGradient>
    <radialGradient id="nebulaTuring" cx="40%" cy="40%" r="55%">
      <stop offset="0%" style="stop-color:#7b2cbf;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <!-- Cosmic background -->
  <circle cx="50" cy="50" r="50" fill="url(#cosmicBgTuring)"/>
  <circle cx="50" cy="50" r="50" fill="url(#nebulaTuring)"/>
  <!-- Stars -->
  <circle cx="15" cy="20" r="0.6" fill="#fff" opacity="0.7"/>
  <circle cx="85" cy="18" r="0.5" fill="#4fc3f7" opacity="0.6"/>
  <circle cx="80" cy="78" r="0.6" fill="#fff" opacity="0.5"/>
  <circle cx="20" cy="82" r="0.5" fill="#4fc3f7" opacity="0.6"/>
  <circle cx="10" cy="50" r="0.4" fill="#ffd700" opacity="0.5"/>
  <path d="M15 20 L28 32 M85 18 L72 30" stroke="#7b2cbf" stroke-width="0.3" opacity="0.25"/>
  <!-- Hair - neat, parted -->
  <ellipse cx="50" cy="28" rx="22" ry="14" fill="#3d2817"/>
  <!-- Face -->
  <ellipse cx="50" cy="42" rx="18" ry="20" fill="#e8d4c4"/>
  <!-- Eyes -->
  <circle cx="43" cy="40" r="2.5" fill="#4a3728"/>
  <circle cx="57" cy="40" r="2.5" fill="#4a3728"/>
  <!-- Nose -->
  <ellipse cx="50" cy="48" rx="2" ry="3" fill="#d4c0b0"/>
  <!-- Slight smile -->
  <path d="M 44 54 Q 50 58 56 54" stroke="#8b6b5c" stroke-width="1.5" fill="none"/>
  <!-- Suit and tie -->
  <ellipse cx="50" cy="85" rx="24" ry="20" fill="#2c3e50"/>
  <polygon points="50,65 44,85 56,85" fill="#ecf0f1"/>
  <rect x="48" y="65" width="4" height="20" fill="#c0392b"/>
